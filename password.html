<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tercera Parte</h2>
   <h3>Ingrese Password</h3>

   <section class="password">
    <div class="selects">
      <select id="selectUno" type="number">
        <option value="">--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
  
      <select id="selectDos" type="number"> 
        <option value="">--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
  
      <select id="selectTres" type="number">
        <option value="">--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
    </div>
  
    <button id="ingresoPsswrd" onclick="
    selectUno=Number(document.querySelector('#selectUno').value)
    selectDos=Number(document.querySelector('#selectDos').value)
    selectTres=Number(document.querySelector('#selectTres').value)
    password=document.querySelector('#password')
    if(selectUno===9 && selectDos===1 && selectTres ===1){
        password.innerHTML='Password 1 correcto'
    }else if (selectUno===7 && selectDos===1 && selectTres ===4){
        password.innerHTML='Password 2 correcto'
    }
    else{
        password.innerHTML='Password incorrecto'
    }
    "
    >Ingresar</button>
    <p><span id="password"></span></p>
  </section>

    <script src="./assets/js/script03.js"></script>
</body>
</html>
